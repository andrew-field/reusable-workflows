name: Super Linter
# This super linter should be used as a guide and indicator, and is not correct all of the time.

on:
  workflow_call:
    inputs:
      checkout_ref:
        description: "Reference to use when checking out the code"
        required: false
        type: string # This default is ''.

jobs:
  build:
    name: Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      # To report GitHub Actions status checks
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # super-linter needs the full git history to get the
          # list of files that changed across commits
          fetch-depth: 0

      - name: Super-linter
        uses: super-linter/super-linter/slim@v7.3.0 # x-release-please-version
        env:
          # To report GitHub Actions status checks
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  fix-lint-issues:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Super-Linter
        uses: super-linter/super-linter/slim@v7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Set your fix mode variables to true
          FIX_MARKDOWN: true # This is the default.
          FIx_MARKDOWN_PRETTIER: true
      - name: Commit and push linting fixes
        id: auto-commit-action #mandatory for the output to show up in ${{ steps }}
        # Run only on:
        # - Pull requests
        # - Not on the default branch
        # if: >
        #  github.event_name == 'pull_request' &&
        #  github.ref_name != github.event.repository.default_branch
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: fix linting issues"
          #branch: ${{ github.event.pull_request.head.ref || github.head_ref || github.ref }}
          
          #commit_user_name: super-linter
          #commit_user_email: super-linter@super-linter.dev
      - name: "Run if changes have been detected"
        if: steps.auto-commit-action.outputs.changes_detected == 'true'
        run: echo "Changes!"

      - name: "Run if no changes have been detected"
        if: steps.auto-commit-action.outputs.changes_detected == 'false'
        run: echo "No Changes!"
