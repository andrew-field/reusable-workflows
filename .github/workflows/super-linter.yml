name: Super Linter
# This super linter should be used as a guide and indicator, and is not correct all of the time.

on:
  workflow_call:

jobs:
  build:
    name: Lint Code Base
    runs-on: ubuntu-latest

    steps:
      # Get the code.
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          # Full git history is needed to get a proper
          # list of changed files within `super-linter`
          fetch-depth: 0

      # Run the super linter.
      - name: Super-Linter
        uses: super-linter/super-linter/slim@v7 # Slimmed down version but still has al the main go, markdown etc. linters.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Access via the secrets context. The GITHUB_TOKEN is automatically inherited.
          VALIDATE_GO_RELEASER: false
          VALIDATE_GO: false # This is false because VALIDATE_GO_MODULES does all the go linting.
          FILTER_REGEX_EXCLUDE: CHANGELOG.md # Exclude this file because it should be autogenerated by the release please workflow.
