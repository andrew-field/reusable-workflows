name: Super Linter
# This super linter should be used as a guide and indicator, and is not correct all of the time.

on:
  workflow_call:

  # Include this so pinact can also run for this reusable-workflows repository.
  push:
    branches: [master]
  pull_request:
    branches: [master]

  # Allows you to run this workflow manually from the Actions tab.
  workflow_dispatch:

# checkov gives an error about ensuring the top level permissions are not set to write-all. Setting the permissions to something like permissions: contents: read however
# creates a requirement to the calling workflows, which the public repositories do not satisfy as they do not need any set permissions.

# Permissions for the GITHUB_TOKEN.
permissions: {}

jobs:
  build:
    name: Lint Code Base
    runs-on: ubuntu-latest

    steps:
      # Get the code.
      - name: Checkout Code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
          # Full git history is needed to get a proper
          # list of changed files within `super-linter`
          fetch-depth: 0

      # Run the super linter.
      - name: Super-Linter
        uses: super-linter/super-linter/slim@ffde3b2b33b745cb612d787f669ef9442b1339a6 # v8.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Access via the secrets context. The GITHUB_TOKEN is automatically inherited.
          VALIDATE_GO_RELEASER: false
          VALIDATE_GO: false # This is false because VALIDATE_GO_MODULES does all the go linting.
          FILTER_REGEX_EXCLUDE:
            CHANGELOG.md|launch.json # Exclude the change log and launch json file because the change log should be autogenerated by the release please workflow.
            # And the launch.json has useful comments and I couldn't manage to configure the .eslintrc.yml to allow comments.
