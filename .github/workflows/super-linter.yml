name: Super Linter
# This super linter should be used as a guide and indicator, and is not correct all of the time.

on:
  workflow_call:
    inputs:
      checkout_ref:
        description: "Reference to use when checking out the code"
        required: false
        type: string # This default is ''.

jobs:
  fix-lint-issues:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Super-Linter
        uses: super-linter/super-linter/slim@v7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Set your fix mode variables to true
          #FIX_MARKDOWN_PRETTIER: true # This is the default.
      - name: Commit and push linting fixes
